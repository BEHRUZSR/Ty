<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Trade Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #0B0E14; color: #E2E8F0; }
        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        .input-field {
            background: #151925; border: 1px solid #2D3748; color: white; transition: 0.2s;
        }
        .input-field:focus {
            border-color: #3B82F6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); outline: none;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0B0E14; }
        ::-webkit-scrollbar-thumb { background: #2D3748; border-radius: 4px; }
    </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row">

    <aside class="w-full md:w-64 bg-[#11141D] border-r border-white/5 flex flex-col p-6 sticky top-0 z-20 h-auto md:h-screen">
        <div class="flex items-center gap-3 mb-8">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/30">
                <i data-lucide="bar-chart-2" class="text-white"></i>
            </div>
            <h1 class="text-xl font-bold text-white tracking-wide">Trade<span class="text-blue-500">Master</span></h1>
        </div>

        <button onclick="openModal()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl shadow-lg shadow-blue-600/20 transition-all active:scale-95 flex items-center justify-center gap-2 mb-4">
            <i data-lucide="plus-circle" class="w-5 h-5"></i> Yangi Savdo
        </button>

        <div class="space-y-2 mb-6">
            <button onclick="downloadTradesJSON()" class="w-full bg-[#1A1F2E] hover:bg-[#252A3B] text-slate-300 font-bold py-3 rounded-xl border border-white/5 transition-all text-xs flex items-center justify-center gap-2">
                <i data-lucide="download" class="w-4 h-4"></i> Savdolar (JSON)
            </button>
            <button onclick="downloadReportJSON()" class="w-full bg-[#1A1F2E] hover:bg-[#252A3B] text-slate-300 font-bold py-3 rounded-xl border border-white/5 transition-all text-xs flex items-center justify-center gap-2">
                <i data-lucide="file-text" class="w-4 h-4"></i> Hisobot (JSON)
            </button>
        </div>

        <div class="text-xs text-slate-500 mt-auto">
            <p>V 3.1 Pro</p>
            <p>Created by Gemini ðŸ—¿</p>
        </div>
    </aside>

    <main class="flex-1 p-4 md:p-8 overflow-y-auto h-screen" id="main-container">
        </main>

    <div id="trade-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden items-center justify-center z-50 p-4">
        <div class="bg-[#151925] border border-white/10 w-full max-w-lg rounded-2xl p-6 shadow-2xl animate-in zoom-in duration-200 overflow-y-auto max-h-[90vh]">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-white">Savdo Ma'lumotlari</h2>
                <button onclick="closeModal()" class="p-2 hover:bg-white/10 rounded-full"><i data-lucide="x" class="text-slate-400"></i></button>
            </div>

            <form onsubmit="saveTrade(event)" class="space-y-4">
                <input type="hidden" id="trade-id">
                <div class="grid grid-cols-2 gap-3 bg-[#0B0E14] p-1.5 rounded-xl">
                    <button type="button" id="btn-win" onclick="setOutcome('win')" class="py-2.5 rounded-lg font-bold text-sm flex items-center justify-center gap-2 transition-all bg-emerald-500/20 text-emerald-400 border border-emerald-500/40">
                        <i data-lucide="thumbs-up" class="w-4 h-4"></i> TP (Win)
                    </button>
                    <button type="button" id="btn-loss" onclick="setOutcome('loss')" class="py-2.5 rounded-lg font-bold text-sm flex items-center justify-center gap-2 transition-all text-slate-500 hover:text-white">
                        <i data-lucide="thumbs-down" class="w-4 h-4"></i> SL (Loss)
                    </button>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs text-slate-400 uppercase font-bold ml-1">Instrument</label>
                        <input type="text" id="symbol" placeholder="XAUUSD" required class="input-field w-full px-4 py-3 rounded-xl uppercase font-bold">
                    </div>
                    <div>
                        <label class="text-xs text-slate-400 uppercase font-bold ml-1">Sana</label>
                        <input type="date" id="date" required class="input-field w-full px-4 py-3 rounded-xl">
                    </div>
                </div>
                <div>
                    <label class="text-xs text-slate-400 uppercase font-bold ml-1">PNL ($)</label>
                    <input type="number" step="any" id="pnl" placeholder="50" required class="input-field w-full px-4 py-3 rounded-xl font-bold text-lg">
                </div>
                <div class="grid grid-cols-3 gap-3">
                    <div><label class="text-xs text-slate-400 uppercase font-bold ml-1">Kirish</label><input type="number" step="any" id="entry" class="input-field w-full px-3 py-2 rounded-xl text-sm"></div>
                    <div><label class="text-xs text-slate-400 uppercase font-bold ml-1">Chiqish</label><input type="number" step="any" id="exit" class="input-field w-full px-3 py-2 rounded-xl text-sm"></div>
                    <div><label class="text-xs text-slate-400 uppercase font-bold ml-1">Lot</label><input type="number" step="any" id="lot" class="input-field w-full px-3 py-2 rounded-xl text-sm"></div>
                </div>
                
                <div>
                    <label class="text-xs text-slate-400 uppercase font-bold ml-1">Hissiyot / Emotsiya</label>
                    <input type="text" id="emotion" placeholder="Qo'rquv, ishonch, FOMO..." class="input-field w-full px-4 py-3 rounded-xl text-sm">
                </div>

                <div>
                    <label class="text-xs text-slate-400 uppercase font-bold ml-1">Izoh</label>
                    <textarea id="notes" rows="2" class="input-field w-full px-4 py-3 rounded-xl resize-none"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 py-3.5 rounded-xl font-bold text-white shadow-lg transition-all">Saqlash</button>
            </form>
        </div>
    </div>

    <script>
        let trades = JSON.parse(localStorage.getItem('pro_trades_v3')) || [];
        let currentOutcome = 'win';

        document.addEventListener('DOMContentLoaded', () => { render(); lucide.createIcons(); });

        function setOutcome(type) {
            currentOutcome = type;
            const btnWin = document.getElementById('btn-win');
            const btnLoss = document.getElementById('btn-loss');
            if(type === 'win') {
                btnWin.className = "py-2.5 rounded-lg font-bold text-sm flex items-center justify-center gap-2 transition-all bg-emerald-500/20 text-emerald-400 border border-emerald-500/40";
                btnLoss.className = "py-2.5 rounded-lg font-bold text-sm flex items-center justify-center gap-2 transition-all text-slate-500 hover:text-white";
            } else {
                btnWin.className = "py-2.5 rounded-lg font-bold text-sm flex items-center justify-center gap-2 transition-all text-slate-500 hover:text-white";
                btnLoss.className = "py-2.5 rounded-lg font-bold text-sm flex items-center justify-center gap-2 transition-all bg-rose-500/20 text-rose-400 border border-rose-500/40";
            }
        }

        function openModal(id = null) {
            const modal = document.getElementById('trade-modal');
            const form = modal.querySelector('form');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            if(id) {
                const t = trades.find(i => i.id === id);
                document.getElementById('trade-id').value = t.id;
                document.getElementById('symbol').value = t.symbol;
                document.getElementById('date').value = t.date;
                document.getElementById('entry').value = t.entry;
                document.getElementById('exit').value = t.exit;
                document.getElementById('lot').value = t.lot;
                document.getElementById('notes').value = t.notes;
                document.getElementById('emotion').value = t.emotion || ''; // Hissiyot yuklash
                document.getElementById('pnl').value = Math.abs(t.pnl);
                setOutcome(t.pnl < 0 ? 'loss' : 'win');
            } else {
                form.reset();
                document.getElementById('trade-id').value = '';
                document.getElementById('date').valueAsDate = new Date();
                setOutcome('win');
            }
        }

        function closeModal() {
            document.getElementById('trade-modal').classList.add('hidden');
            document.getElementById('trade-modal').classList.remove('flex');
        }

        function saveTrade(e) {
            e.preventDefault();
            const id = document.getElementById('trade-id').value;
            let pnlValue = parseFloat(document.getElementById('pnl').value);
            if(currentOutcome === 'loss') pnlValue = -Math.abs(pnlValue);
            else pnlValue = Math.abs(pnlValue);

            const trade = {
                id: id ? parseInt(id) : Date.now(),
                symbol: document.getElementById('symbol').value.toUpperCase(),
                date: document.getElementById('date').value,
                pnl: pnlValue,
                entry: document.getElementById('entry').value || '-',
                exit: document.getElementById('exit').value || '-',
                lot: document.getElementById('lot').value || '-',
                notes: document.getElementById('notes').value || '',
                emotion: document.getElementById('emotion').value || '' // Hissiyot saqlash
            };

            if(id) {
                const idx = trades.findIndex(t => t.id == id);
                trades[idx] = trade;
            } else {
                trades.push(trade);
            }
            localStorage.setItem('pro_trades_v3', JSON.stringify(trades));
            closeModal();
            render();
        }

        function deleteTrade(id) {
            if(confirm("O'chirilsinmi?")) {
                trades = trades.filter(t => t.id !== id);
                localStorage.setItem('pro_trades_v3', JSON.stringify(trades));
                render();
            }
        }

        // --- EXPORT FUNCTIONS ---
        function downloadData(data, filename) {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(data, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", filename);
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        function downloadTradesJSON() {
            const filename = "savdolar_" + new Date().toISOString().slice(0,10) + ".json";
            downloadData(trades, filename);
        }

        function downloadReportJSON() {
            const wins = trades.filter(t => t.pnl > 0);
            const losses = trades.filter(t => t.pnl < 0);
            const totalWinSum = wins.reduce((acc, t) => acc + t.pnl, 0);
            const totalLossSum = losses.reduce((acc, t) => acc + t.pnl, 0);
            const netPnL = totalWinSum + totalLossSum;
            const winRate = trades.length ? ((wins.length / trades.length) * 100).toFixed(2) : 0;

            const report = {
                sana: new Date().toLocaleString(),
                jami_savdolar: trades.length,
                sof_foyda: netPnL.toFixed(2),
                jami_foyda_tp: totalWinSum.toFixed(2),
                jami_zarar_sl: totalLossSum.toFixed(2),
                win_rate: winRate + "%",
                yutuqlar_soni: wins.length,
                yutqazishlar_soni: losses.length
            };

            const filename = "hisobot_" + new Date().toISOString().slice(0,10) + ".json";
            downloadData(report, filename);
        }

        function render() {
            const container = document.getElementById('main-container');
            
            // --- STATS CALCULATION ---
            const wins = trades.filter(t => t.pnl > 0);
            const losses = trades.filter(t => t.pnl < 0);
            const totalWinSum = wins.reduce((acc, t) => acc + t.pnl, 0);
            const totalLossSum = losses.reduce((acc, t) => acc + t.pnl, 0);
            const netPnL = totalWinSum + totalLossSum;
            const winRate = trades.length ? Math.round((wins.length / trades.length) * 100) : 0;

            // --- HTML GENERATION ---
            let html = `
                <div class="max-w-6xl mx-auto">
                    <div class="mb-8">
                        <h2 class="text-3xl font-bold text-white">Dashboard</h2>
                    </div>

                    <div class="glass-panel p-8 rounded-3xl mb-8 flex flex-col items-center justify-center relative overflow-hidden text-center">
                        <div class="absolute inset-0 bg-gradient-to-r from-blue-500/5 to-purple-500/5"></div>
                        <p class="text-slate-400 uppercase tracking-widest text-xs font-bold mb-2">Net PnL (Sof Foyda)</p>
                        <h1 class="text-5xl md:text-6xl font-extrabold ${netPnL >= 0 ? 'text-emerald-400' : 'text-rose-400'}">
                            ${netPnL >= 0 ? '+' : ''}$${netPnL.toFixed(2)}
                        </h1>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10">
                        <div class="glass-panel p-5 rounded-2xl border-l-4 border-emerald-500">
                            <span class="text-slate-400 text-xs font-bold uppercase">Jami Foyda (TP)</span>
                            <h3 class="text-2xl font-bold text-white mt-1">+$${totalWinSum.toFixed(2)}</h3>
                            <span class="text-xs text-emerald-500">${wins.length} ta savdo</span>
                        </div>
                        <div class="glass-panel p-5 rounded-2xl border-l-4 border-rose-500">
                            <span class="text-slate-400 text-xs font-bold uppercase">Jami Zarar (SL)</span>
                            <h3 class="text-2xl font-bold text-white mt-1">$${totalLossSum.toFixed(2)}</h3>
                            <span class="text-xs text-rose-500">${losses.length} ta savdo</span>
                        </div>
                        <div class="glass-panel p-5 rounded-2xl border-l-4 border-blue-500">
                            <span class="text-slate-400 text-xs font-bold uppercase">Win Rate</span>
                            <h3 class="text-2xl font-bold text-white mt-1">${winRate}%</h3>
                            <div class="w-full bg-slate-700 h-1 mt-2 rounded-full overflow-hidden"><div class="bg-blue-500 h-full" style="width: ${winRate}%"></div></div>
                        </div>
                    </div>

                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-xl font-bold text-white">Savdolar Tarixi</h3>
                        <span class="text-xs bg-white/10 px-2 py-1 rounded text-slate-300">Jami: ${trades.length}</span>
                    </div>
            `;

            if(trades.length === 0) {
                html += `
                    <div class="text-center py-20 opacity-50 border border-dashed border-slate-700 rounded-3xl">
                        <i data-lucide="ghost" class="w-12 h-12 mx-auto mb-2"></i>
                        <p>Tarix bo'sh...</p>
                    </div>`;
            } else {
                html += `<div class="space-y-3 pb-20">`;
                // Sort by latest
                trades.sort((a,b) => b.id - a.id).forEach(t => {
                    const isWin = t.pnl >= 0;
                    const statusColor = isWin ? 'text-emerald-400' : 'text-rose-400';
                    const borderClass = isWin ? 'border-l-emerald-500' : 'border-l-rose-500';
                    
                    html += `
                        <div class="glass-panel p-5 rounded-xl border-l-4 ${borderClass} hover:bg-white/5 transition-all group relative">
                            <div class="flex justify-between items-start mb-3">
                                <div class="flex items-center gap-3">
                                    <div class="p-2 rounded-lg ${isWin ? 'bg-emerald-500/10 text-emerald-400' : 'bg-rose-500/10 text-rose-400'}">
                                        <i data-lucide="${isWin ? 'trending-up' : 'trending-down'}" class="w-5 h-5"></i>
                                    </div>
                                    <div>
                                        <h3 class="text-lg font-bold text-white leading-none">${t.symbol}</h3>
                                        <span class="text-xs text-slate-500">${t.date}</span>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <span class="text-xl font-extrabold ${statusColor}">
                                        ${isWin ? '+' : ''}${t.pnl.toFixed(2)}$
                                    </span>
                                </div>
                            </div>

                            <div class="grid grid-cols-3 gap-2 mb-2 text-xs">
                                <div class="bg-[#0B0E14] p-2 rounded border border-white/5">
                                    <span class="text-slate-500 block">KIRISH</span>
                                    <span class="text-slate-200 font-mono">${t.entry}</span>
                                </div>
                                <div class="bg-[#0B0E14] p-2 rounded border border-white/5">
                                    <span class="text-slate-500 block">CHIQISH</span>
                                    <span class="text-slate-200 font-mono">${t.exit}</span>
                                </div>
                                <div class="bg-[#0B0E14] p-2 rounded border border-white/5">
                                    <span class="text-slate-500 block">LOT</span>
                                    <span class="text-slate-200 font-mono">${t.lot}</span>
                                </div>
                            </div>
                            
                            ${t.emotion ? `<div class="mb-2"><span class="text-xs bg-blue-500/10 text-blue-300 px-2 py-1 rounded border border-blue-500/20">ðŸ§  ${t.emotion}</span></div>` : ''}

                            ${t.notes ? `<div class="text-xs text-slate-400 italic mt-2 border-t border-white/5 pt-2">"${t.notes}"</div>` : ''}

                            <div class="absolute top-4 right-16 flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                <button onclick="openModal(${t.id})" class="p-1.5 hover:bg-blue-500/20 rounded text-blue-400"><i data-lucide="edit-2" class="w-4 h-4"></i></button>
                                <button onclick="deleteTrade(${t.id})" class="p-1.5 hover:bg-rose-500/20 rounded text-rose-400"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                            </div>
                        </div>
                    `;
                });
                html += `</div>`;
            }
            
            html += `</div>`; // Close max-w-6xl
            container.innerHTML = html;
            lucide.createIcons();
        }
    </script>
</body>
</html>
